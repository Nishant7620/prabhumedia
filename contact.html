<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- MDB CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <form action="https://formspree.io/f/xvgperqv" method="POST" class="bg-white p-4 shadow rounded" style="width: 100%; max-width: 500px;" id="contactForm">
        <h3 class="text-center mb-4">Contact Us</h3>

        <!-- Name input -->
        <div class="form-outline mb-4">
            <input type="text" id="name-da97" name="name" class="form-control" required />
            <label class="form-label" for="name-da97">Name</label>
        </div>  

        <!-- Email input -->
        <div class="form-outline mb-4">
            <input type="email" id="email-da97" name="email" class="form-control" required />
            <label class="form-label" for="email-da97">Email address</label>
        </div>

        <!-- Message input -->
        <div class="form-outline mb-4">
            <textarea class="form-control" id="message-da97" name="message" rows="4" required></textarea>
            <label class="form-label" for="message-da97">Message</label>
        </div>

        <!-- Checkbox -->
        <div class="form-check d-flex justify-content-center mb-4">
            <input class="form-check-input me-2" type="checkbox" value="" id="copyCheckbox" checked />
            <label class="form-check-label" for="copyCheckbox">
                Send me a copy of this message
            </label>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary w-100">Send</button>
    </form>
</div>

<!-- JavaScript for handling the form submission and displaying the pop-up -->
<script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        const form = event.target;
        const formData = new FormData(form);

        fetch(form.action, {
            method: 'POST',
            body: formData,
            headers: {
                'Accept': 'application/json'
            }
        }).then(response => {
            if (response.ok) {
                alert('Your message has been sent successfully!');
                form.reset(); // Reset the form fields
            } else {
                alert('Oops! There was a problem submitting your message.');
            }
        }).catch(error => {
            alert('Error: ' + error.message);
        });
    });
</script>

<!-- Bootstrap and MDB JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.js"></script>
</body>
</html>
